# --- SERVER PORT ---
server.port=8080

# --- JSON CONFIG ---
spring.jackson.deserialization.fail-on-unknown-properties=false

# --- DATABASE CONFIG (MySQL) ---
spring.datasource.url=jdbc:mysql://localhost:3306/irctc?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=***REMOVED***
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.datasource.hikari.initialization-fail-timeout=1

# --- JPA / HIBERNATE ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# --- LOGGING FOR SPRING SECURITY ---
logging.level.org.springframework.security.web.authentication.UsernamePasswordAuthenticationFilter=DEBUG
logging.level.org.springframework.security.authentication=DEBUG
logging.level.org.springframework.security.web.access.AccessDeniedHandlerImpl=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.client=DEBUG
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation=DEBUG
logging.level.com.stripe=DEBUG
logging.level.com.irctc.controller.PaymentController=TRACE
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# --- JWT CONFIGURATION ---
jwt.secret=${JWT_SECRET:***REMOVED***}
jwt.token.validity=86400000

# --- STRIPE CONFIGURATION ---
stripe.key=***REMOVED***

# --- EMAIL CONFIGURATION ---
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=patil70ap@gmail.com
spring.mail.password=${SMTP_APP_PASSWORD:***REMOVED***}
spring.mail.protocol=smtp
spring.mail.default-encoding=UTF-8

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2

# --- EMAIL SENDER ---
email.sender.name=Yatrasetu Support
email.sender.address=no-reply@yatrasetu.com
